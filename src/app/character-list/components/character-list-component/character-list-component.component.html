<div>
<div class="row">
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableWidth">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let character"> {{character.name}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator class="pagination" [length]="this.characters.length" [pageSize]="10"></mat-paginator> -->
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-0">
    <app-character-filter-container></app-character-filter-container>
  </div>
</div>
</div>
